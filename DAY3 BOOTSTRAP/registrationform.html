<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <title>Document</title>

    </head>
    <body>

        <header>
            <h2 style="background-color: brown; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">rediff.com</h2>
        </header>
        <hr>
        <main>
            <h2 style="font-family: Georgia, 'Times New Roman', Times, serif;">Create a rediff mail account</h2>
            <div class="container">
                <form style="background-color: wheat; padding: 10px;" name="Regform" >
                    <table>
                        <tr>
                            <td>
                                <label for="fullname">Full Name</label>
                            </td>
                            <td><input type="text" name="full name" class="form-control" required></td>
                        </tr>
                        <br>

                        <tr>
                            <td>
                                <label for="email">Email:</label>
                            </td>
                            <td><input type="text" name="email" id="" class="form-control" placeholder="abc12@gmail.com" required></td>
                        </tr>

                        <tr>
                            <td>
                                <label for="password">Password:</label>
                            </td>
                            <td><input type="text" name="password" id="" class="form-control"></td>
                        </tr>

                        <tr>
                            <td>
                                <label for="retypepass">Retype Password:</label>
                            </td>
                            <td><input type="text" name="retypepass" id="" class="form-control"></td>
                        </tr>

                        <tr>
                            <td>
                                <label for="altemail">Alternate Email Address</label>
                            </td>
                            <td><input type="email" name="altemail" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="altemailop">Check if you don't have alternate email</label>
                            </td>
                            <td><input type="checkbox" name="altemailop"></td>
                        </tr>

                    </tr>

                    <tr>
                        <td>
                            <label for="dob">Choose dob</label>
                        </td>
                        <td><input type="date" name="dob" class="form-control"></td>
                    </tr>

                    <tr>
                        <td><label for="mobile">Mobile NO:</label></td>
                        <td>
                            <select name="countrycode" id="" class="form-control">
                                <option value="ind">+91 India</option>
                                <option value="usa">+1 USA/Canada</option>
                                <option value="uk">44 Great Britain</option>
                            </select>
                            
                            <input type="text" name="full name" class="form-control"></td>
                    </tr>

                    <tr>
                        <td><label for="gender">Choose Gender</label></td>
                        <td>
                            Male&nbsp;&nbsp;<input type="radio" name="gender" value="Male">&nbsp;&nbsp;
                            Female&nbsp;&nbsp;<input type="radio" name="gender" value="Female">
                        </td>
                    </tr>

                    <tr>
                        <td><label for="city">Choose City</label></td>
                        <td>
                            <select name="city" id="" class="form-control">
                                <option value="tri">Trivandrum</option>
                                <option value="mum">Mumbai</option>
                                <option value="ny">New York</option>
                                <option value="cal">California</option>
                            </select>
                            
                            <input type="text" name="full name" class="form-control"></td>
                    </tr>

                    <tr>
                        <td></td>
                        
                        <td><input type="submit" value="Register" class="bg-success">
                            <input type="reset" value="Clear">
                        </td>
                    </tr>


                </table>
            </form>
        </div>
    </body>
</html></main></body></html>
